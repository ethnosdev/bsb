name: bsb
description: "Berean Standard Bible"
publish_to: 'none' 
version: 0.2.0+2

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  sqflite: ^2.4.1
  get_it: ^8.0.3
  path: ^1.9.0
  database_builder: 
    path: ../database_builder

dev_dependencies:
  flutter_test: 
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/database/database.db

  # The printed version uses Cambria, but this apparently isn't free to use in an app.
  # Similar fonts are Caladea and Charis.
  fonts:
    - family: Charis
      fonts:
        - asset: assets/fonts/CharisSIL-Regular.ttf
        # - asset: fonts/Schyler-Italic.ttf
        #   style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
